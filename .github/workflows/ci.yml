# Run tests and build on every push (and on pull requests).
name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  companion:
    name: Companion (Swift)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build
        working-directory: Companion

      - name: Test
        run: if grep -q '\.testTarget' Package.swift; then swift test; fi
        working-directory: Companion

  ios:
    name: iOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build
        run: |
          xcodebuild build \
            -project ios/CursorConnector.xcodeproj \
            -scheme CursorConnector \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Test
        run: |
          xcodebuild test \
            -project ios/CursorConnector.xcodeproj \
            -scheme CursorConnector \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
        continue-on-error: true  # Set to false once an iOS test target is added to the scheme
